<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Login Form</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

          <button id="btn-home-view" class="btn btn-primary btn-margin">
              Home
          </button>

          <button id="btn-login-view" class="btn btn-primary btn-margin">
              Log In
          </button>

          <button id="btn-logout" class="btn btn-primary btn-margin">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <main class="container">
      <!-- home view -->
      <div id="home-view">
        <h4></h4>
      </div>

      <!-- login view -->
      <div id="login-view">
        <div class="row">
          <div class="col-sm-6">
            <h2>Username/Password Authentication</h2>

            <form id="auth-form">

              <div class="form-group">
                <label for="name">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com">
              </div>

              <div class="form-group">
                <label for="name">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password">
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                id="btn-login">
                  Log In
              </button>

              <button
                type="button"
                class="btn btn-primary"
                id="btn-signup">
                  Sign Up
              </button>

            </form>

          </div>

          <div class="col-sm-6">
            <h2>Social Authentication</h2>

            <button
              type="submit"
              class="btn btn-default btn-danger"
              id="btn-google-login">
                Log In with Google
              </button>

          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <script src="auth0-variables.js"></script>
  <script src="app.js"></script>
</body>
</html>
